function isIsogram(str){
    if (str === '') return true;
    str = str.toLowerCase();
    let arr = str.split('');
    let obj={};

    for(let i=0;i<arr.length;i++){
        let char=arr[i];
        if(obj[char]==1){//重复出现
            return false;
        }
        else{
            return true;
        }
    }
}
