<!DOCTYPE html>
<html>

<head>
    <style>
        ::-moz-selection {
            /* 针对 Firefox 的代码 */
            color: red;
            background: yellow;
        }

        ::selection {
            color: red;
            background: yellow;
        }
    </style>
</head>

<body>

    <h1>请选择本页中的文本：</h1>

    <p>这是一个段落。</p>
    <div>这是 div 元素中的文本。</div>

    <p><b>注释：</b>Firefox 支持可供替代的 ::-moz-selection 属性。</p>

</body>

</html>
