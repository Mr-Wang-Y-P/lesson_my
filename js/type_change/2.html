<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //复杂数据类型 {} []; Number() valueOf 简单数据类型 Number()
        let a = {
            i:1,
            valueOf: function(){
                return this.i++;
            }
        };
        console.log((a == 1 && a == 2 && a == 3) === true)
    </script>
</body>
