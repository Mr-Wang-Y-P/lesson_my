<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 为什么 var 可以挂载到 window let 就不会
        // 代码本质 文本字符串 编辑器
        //js 编译器  chrome V8引擎
        //分词 var name = 字符串数据类型

        // /*编译阶段 语法校验*/ console.log(name);//undefined  var  变量提升
        //name let 进入暂时性死区 不会变量提升
        // 运行阶段
        // 内存中声明
        // 不同的变量   作用域
        // VO {global:name}
        // 变量查找 函数作用域来查找
        // var name = 'windowsName';//window global scope
        // var y=5
        // function a() {
        //     // VO {function:name}
        //     var x=2;
        //     var name = "Cherry";//function scope
        //     console.log(name);
        //     console.log(x,y);
        // }
        // a();//一段代码  内存中  进入执行栈
        'use strict';
        var name = 'windowsName';
        var a={
            name:"Cherry",
            fn:function(){
                console.log(this.name);
            }
        }

        // function a() {
        //     //this 不会指向作用域 调用它的对象
        //     var name = "Cherry";
        //     //无法确定 this 值由调用的方式决定
        //     console.log(this.name);
        // }
        // a.fn();//  函数一定会变量提升window window.a();
        // window.a.fn();
        var c=1;
        var b=c;//赋值 值传递
        var f=a.fn();//赋值 函数对象 f(地址) 指向 引用式赋值
        f();//window.f
    </script>
</body>

</html>
