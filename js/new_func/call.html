<body>
    <script>
        // 如何改变this 的指向
        var name = "windowsName"
        var a = {
            name: "Cherry",
            func1: function () {
                console.log(this.name);
            },
            func2: function () {
                setTimeout(function () {//普通函数
                    // console.log(this.name);
                    this.func1();
                }.call(a), 1000)
            },

        }
        a.func2();
    </script>
