<body>
    <script>
        var a={
            name:"Cherry",
            fun1:function(){
                console.log(this.name);
            },
            func2:function(){
                //执行栈 this ->  a
                // let that =this;
                //作用域链
                setTimeout(()=>{
                //    this 用不了 关键字
                    // that.fun1();
                    this.fun1();
                    console.log(this)

                },100)
            }
        }
        a.func2();
