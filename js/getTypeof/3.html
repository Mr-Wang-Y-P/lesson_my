        //应用场景
        const name = Symbol('name');
        const obj={
            name:"李四",
            [name]:'张三',
            [Symbol()]:"唯一"
        }
        console.log(obj);
        const speak=Symbol('speak');
        class Person{
            //公共方法 public
            say(){
                console.log('hello')
            }
            //private
            [speak](){
                console.log('你好')
            }
        }
        const p1 =new Person();
        p1.say();
        p1.speak();
