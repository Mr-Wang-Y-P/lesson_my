<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //person 形参
        function test(person){
            //person 作用域 属于 test
            person.age=26
            person={
                name:"李四",
                age:"30"
            }
            return person;
        }
        const p1 = {
            name:"张三",
            age:"20"
        }
        const p2= test(p1);
        console.log(p1);
        console.log(p2);
    </script>
</body>
</html>
