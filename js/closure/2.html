        // resolve 解决了 reject 失败了
        // 有一个耗时任务 es6 Promise pending
        const p =new Promise((resolve,reject)=>{
            //耗时任务
            setTimeout(()=>{
                console.log(p);
                // resolve('111');
                reject('不好意思，'); // 解决失败
                console.log(p);
            },1000)
        });//异步问题
        // console.log(p);
        //开始时pending 不会执行
        p.then((data)=>{
            console.log(data)
        }).catch(e =>{
            console.log('失败了')
        })
    </script>
