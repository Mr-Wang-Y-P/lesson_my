        }

</head>

<body>
    
    <table class="border">
        <thead>
            <tr>
                <th class="border">序号</th>
                <th class="border">名字</th>
                <th class="border">年龄</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <br>
    <form action="" name="studentForm">
        <!-- 盲人上网 无障碍 -->
        <div>
            <label for="numInput">序号</label>
            <input type="number" placeholder="请输入序号" id="numInput" name="studentId" required> 
        </div>
        <div>
            <label for="nameInput">名字</label>
            <input type="text" placeholder="请输入姓名" id="nameInput" name="studentName" required> 
        </div>
        <div>
            <label for="ageInput">年龄</label>
            <input type="number" placeholder="请输入年龄" id="ageInput" name="studentAge" required> 
        </div>
        <div>
            <button type="submit">提交</button>
        </div>
    </form>
    <script>
        //json 数组
        //1.对象字面量
        // 2.JSON数据交换的格式
        const students = [
            {
                id: 1,
                name: '汪',
                age: 20,
            },
            {
                id: 2,
                name: '黄',
                age: 20
            }]
        //函数  封装代码的能力 代码组织的思路
        // 不用写流水账，超过10行代码，一定要封装函数
        const oTBody = document.querySelector('tbody');
        function renderStudent() {
            students.forEach(function (student) {
                // console.log(student);
                //es6字符串模板 支持多行
                oTBody.innerHTML +=`
                    <tr>
                        <td class="border">${student.id}</td>
                        <td class="border">${student.name}</td>
                        <td class="border">${student.age}</td>
                    </tr>`

            })
        }
        function addStudent() {

        }
        renderStudent();
        document.forms['studentForm'].addEventListener('submit',function(event){
            event.preventDefault();//阻止提交
            const oStudent={
                id:this["studentId"].value,
                name:this["studentName"].value,
                age:this["studentAge"].value,
            }
            // console.log(oStudent);
            students.push(oStudent)
            oTBody.innerHTML="";
            renderStudent();//复用
        })
    </script>
</body>

</html>
