<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // fetch 是新秀
        // XMLHttpRequest 对象 老版本
        // url http http://localhost:3000/post
        // js 主动的拉取数据，重塑了js的生命 前后端分离
        //主动
        (function(){
            const xhr=new XMLHttpRequest()//xhr 对象
            xhr.open('GET','http://localhost:3000/post')//打开请求
            xhr.send();//请求发送出去

            xhr.onreadystatechange=function(res){
                // console.log(res)\
                if(xhr.readyState==4){
                    console.log(JSON.parse(xhr.responseText));
                }
                
            }
            console.log(1);
        })()
    </script>
</body>
</html>
