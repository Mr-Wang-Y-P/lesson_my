<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式</title>
</head>

<body>
    <script>
        // 1. vue 数据格式是对象， key value 来组织  keys
        // 2. 每个key  值 template 占位， 数据驱动
        // 3. 当数据发生改变后，template 会响应，自动更新
        // 数据格式 
        const obj = {
            a: 1
            // counter: 42
        }; // 数据可以被监听  API  
        // es5 api 
        // 第一一个属性 vue 2.0 react 早期版本 源码 实现响应式的api  
        // DOM 编程杜绝 
        // 静态属性
        // defineProperty 定义对象上一个属性？ 
        // value  
        // 权限  可写 writeable  
        // enumerable 是否可枚举
        Object.defineProperty(obj, 'counter', {
            value: 42,
            enumerable:true, // 是否可以被遍历
            writable: true   // 自读
        })
        Object.defineProperty(obj, 'msg', {
            value: '世龙js大佬',
            enumerable:true,
            writable: false   // 自读
        })
        //writable api 防止对象被修改
        //freeze 冻结一个对象。一个被冻结的对象再也不能被修改；
        // 冻结了一个对象则不能向这个对象添加新的属性，
        // 不能删除已有属性，
        // 不能修改该对象已有属性的可枚举性、可配置性、可写性，
        // 以及不能修改已有属性的值
        // Object.freeze(obj); //es6
        // obj.a=2;
        // console.log(obj.a);

        //key symbol 绝对不会被覆盖
        obj[Symbol()]='123';
        for (let key in obj) {
            console.log(key, obj[key]);
        }
        console.log(Object.getOwnPropertyNames(obj));
        console.log(Object.getOwnPropertySymbols(obj));
        
        
    </script>
</body>

</html>
