<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var name = 'cat'; // window
        var obj = {
            name: 'dog',  // this obj  
            fn: foo
        }
        function foo(a, b) {
            console.log(this.name, a + b);
            return a + b
        }
        // 函数的call bind apply 
        const bar = foo.bind(obj)
        bar(3, 4);
    </script>
</body>

</html>
