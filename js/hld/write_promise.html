    <script>
        // Promise 
        // 1. 手写一个Promise 类  覆盖原来
        // 内部 Promise 
        class Promise {
            constructor(executor) {
                // 
                this.status = 'pending';
                let resolve = value =>{
                    this.status = 'fulfilled';
                }
                executor(resolve); // 立即执行 
            }
            then(cb) {
                if(this.status == 'fulfilled'){
                    cb();
                }
            }
        }
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve()
            }, 3000)

        })
        p
            .then(() => {
                console.log('-----------')
            })
    </script>
