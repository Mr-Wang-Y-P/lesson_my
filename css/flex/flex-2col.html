<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: flex;
            flex-direction: row;/*主轴*/
            height: 300px;
            background-color: green;
            align-items: center;/*次轴*/
            justify-content: space-around;
        }
        .item{
            width: 100px;
            height: 200px;
            background-color: yellow;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
    </div>
    <div class="box"style="justify-content: space-between;">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
