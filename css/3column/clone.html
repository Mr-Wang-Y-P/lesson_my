    <title>浅拷贝</title>

<body>
<script>
let o = {
    hometown: '赣州'
}
// Object.create  new 
let obj = {
    name: '温总', 
    age: 18
}
obj.__proto__ = o;
console.log(obj);

// 传一个对象进去，返回一个新的对象， 且 不会引用式赋值新对象
// 浅拷贝  拷贝一份 
function clone (source) {
    var target = {}; // 重新分配了空间..... 
    for (let key in source) {
        // console.log(key, source[key]);
        // 对象自身的属性， 原型对象的属性不要去拷贝
        if (source.hasOwnProperty(key)) {
            target[key] = source[key];
        }
    }
    return target;
}
const item = clone(obj)
item.age = 21;
console.log(obj, item);
